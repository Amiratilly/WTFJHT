  <article class="post">
    <h3>
      {% if note.breaking_news == true %}
        {{ note.title }}
      {% else %}
        {{ note.title }}: {{ note.flag }}
      {% endif %}
    </h3>
     {% if note.last_modified %}
    <div class="post-date">
    	<div>
	        <small>
	          <em>Updated {{ note.last_modified | date: "%-m/%-d/%Y %l:%M %p %Z" }}</em>
	        </small>
	      </div>
	</div>
	{% endif %}
    {{ note.content }}
  </article>
